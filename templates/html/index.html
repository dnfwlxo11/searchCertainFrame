<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간은 없고, 어딘가 있긴하고</title>
</head>

<body>
    <div id='video-div'>
        <input id="video-link" type="text"></input>
        <button onclick="getVideo()">동영상 가져오기</button>
    </div>
    
    <div >
        <iframe id='player' width="640px" height="360px" src="" frameborder="0"></iframe>
    </div>
</body>
<script src='https://www.youtube.com/iframe_api'></script>
<script>
    function getVideo() {
        const player = document.getElementById('player');
        const link = document.getElementById('video-link');

        console.log(link)
        player.setAttribute('src', `https://youtube.com/embed/${splitVideoId(link.value)}`);
    }

    function splitVideoId(link) {
        return link.split('?v=')[1];
    }
</script>

</html>
