<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간은 없고, 어딘가 있긴하고</title>
</head>

<body>
    <div id="wrapper">
        <div id="video-div">
            <input id="video-link" type="text"></input>
            <button onclick="getVideo()">동영상 가져오기</button>
            <iframe id='player' width="640px" height="360px" src="" frameborder="0"></iframe>
        </div>
        <div id="img-div">
            <img id="thumbnail" src="" width="300px">
            <input id="img-file" type="file" accept="image/*">
        </div>
        <div id="func-div">
            <iframe name="fake" style="width:1px; height:1px; border:0; visibility:hidden;"></iframe>
            <form action="/api/startAnalyze" method="POST" target="fake">
                <button type="submit">분석 시작</button>
            </form>
        </div>
    </div>
</body>
<script src='https://www.youtube.com/iframe_api'></script>
<script>
    const file = document.getElementById('img-file');

    file.onchange = function() {
        let reader = new FileReader();
        const thumbnail = document.getElementById('thumbnail');

        reader.readAsDataURL(file.files[0]);
        console.log(reader.result)
        reader.onload = () => {
            thumbnail.setAttribute('src', reader.result);
        }
        
    }

    function getVideo() {
        const player = document.getElementById('player');
        const link = document.getElementById('video-link');

        console.log(link)
        player.setAttribute('src', `https://youtube.com/embed/${splitVideoId(link.value)}`);
    }

    function splitVideoId(link) {
        return link.split('?v=')[1];
    }
</script>

</html>
